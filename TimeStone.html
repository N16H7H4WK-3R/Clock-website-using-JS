<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Time Stone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script>
        setInterval(() => {
            let date;
            let time;
            let a = new Date();
            const hour = a.getHours();
            const f1 = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            date = a.toLocaleDateString(undefined, f1);
            time = ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('Time').innerHTML = hour + time + "<br> on " + date;
            if(hour >= 6 && hour < 12)
            {
                document.getElementById('greet').innerHTML = 'Morning'
            }
            else if(hour >= 12 && hour < 17)
            {
                document.getElementById('greet').innerHTML = 'Afternoon'
            }
            else
            {
                document.getElementById('greet').innerHTML = 'Evening'
            }
        }, 1000);
    </script>
    <h1>Good <span id="greet"></span> Folk's,</h1>
    <div class="container my-5">
        <div class="jumbotron">
            <h1>Current time is: <span id="Time"></span></h1>
            <p></p>
        </div>
        <p><br></p>
        <p>We are here to show you time.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
